<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ひとこと日記（修正版）</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 70px;
      font-family: sans-serif;
      font-size: 1.2em;
    }

    /* スクロール可能なコンテナ（ここをスクロールする） */
    #listContainer {
      padding: 10px;
      overflow-y: auto;
      max-height: calc(100vh - 80px);
      box-sizing: border-box;
    }

    /* 各エントリ（区切り線あり） */
    .entry {
      padding: 10px 0;
      border-bottom: 1px solid #ddd; /* 細いグレーの線 */
    }

    /* 日付と削除ボタンを左側に並べる（すぐ隣） */
    .entryHeader {
      display: flex;
      align-items: center;
      gap: 10px;            /* 日付と削除ボタンの間隔（隣接） */
      color: #777;          /* 日付と削除ボタンをグレーに */
      font-size: 0.9em;
      margin-bottom: 6px;
    }

    .entryText {
      white-space: pre-wrap; /* 改行を反映 */
      color: #000;           /* 本文は黒 */
    }

    .deleteBtn {
      background: none;
      border: none;
      color: #777; /* グレー */
      cursor: pointer;
      font-size: 0.9em;
      padding: 2px 6px;
    }

    .deleteBtn:hover {
      text-decoration: underline;
    }

    /* 入力欄の固定フッター */
    #inputArea {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f6f6f6;
      display: flex;
      padding: 6px 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.12);
      box-sizing: border-box;
    }

    #entry {
      flex-grow: 1;
      margin-right: 10px;
      font-size: 1em;
      line-height: 1.5;
      min-height: 1.5em;
      resize: none;
      overflow-y: hidden;
      padding: 8px;
      box-sizing: border-box;
    }

    #saveBtn {
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="listContainer">
    <h1>ひとこと日記</h1>
    <div id="list"></div>
  </div>

  <div id="inputArea">
    <textarea id="entry" rows="1" placeholder="今日のひとこと" maxlength="200"></textarea>
    <button id="saveBtn">保存</button>
  </div>

  <script>
    let db;
    const request = indexedDB.open("DiaryDB", 1);

    request.onupgradeneeded = function(event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("entries")) {
        db.createObjectStore("entries", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function(event) {
      db = event.target.result;
      showEntries();
    };

    request.onerror = function(event) {
      console.error("DBエラー:", event.target.error);
    };

    // --- cursor で必ずキーを取得して全件ロードする関数 ---
    function loadAllEntries(callback) {
      const tx = db.transaction("entries", "readonly");
      const store = tx.objectStore("entries");
      const entries = [];
      const req = store.openCursor();

      req.onsuccess = function(e) {
        const cursor = e.target.result;
        if (cursor) {
          const val = cursor.value || {};
          entries.push({
            id: cursor.key,           // ← cursor.key を必ず使う（これで削除キーが確実）
            date: val.date || "",
            text: val.text || ""
          });
          cursor.continue();
        } else {
          callback(entries);
        }
      };

      req.onerror = function(e) {
        console.error("cursor取得エラー:", e.target.error);
        callback([]);
      };
    }

    // --- 一覧表示（全件、古い→新しい、最後にスクロールで最新を表示） ---
    function showEntries() {
      if (!db) return;
      loadAllEntries(function(entries) {
        const listEl = document.getElementById("list");
        listEl.innerHTML = "";

        entries.forEach((entry) => {
          const entryDiv = document.createElement("div");
          entryDiv.className = "entry";

          const headerDiv = document.createElement("div");
          headerDiv.className = "entryHeader";

          const dateDiv = document.createElement("div");
          dateDiv.textContent = entry.date;

          const delBtn = document.createElement("button");
          delBtn.className = "deleteBtn";
          delBtn.textContent = "削除";
          delBtn.dataset.key = String(entry.id); // cursor.key を文字列で保持

          // デバッグ出力（必要に応じてブラウザのコンソールで確認してください）
          console.log("render entry:", { id: entry.id, date: entry.date, textPreview: entry.text.slice(0,30) });

          delBtn.addEventListener("click", function() {
            console.log("delete requested key =", delBtn.dataset.key);
            if (confirm("この日記を削除しますか？削除したものは復元できません！")) {
              deleteEntry(delBtn.dataset.key);
            }
          });

          headerDiv.appendChild(dateDiv);
          headerDiv.appendChild(delBtn);

          const textDiv = document.createElement("div");
          textDiv.className = "entryText";
          textDiv.textContent = entry.text;

          entryDiv.appendChild(headerDiv);
          entryDiv.appendChild(textDiv);
          listEl.appendChild(entryDiv);
        });

        // スクロールはコンテナを動かす（listContainer が overflow を持つ）
        const container = document.getElementById("listContainer");
        // 少し遅延して確実に最後までスクロール（レイアウト反映後）
        setTimeout(() => {
          container.scrollTop = container.scrollHeight;
        }, 0);
      });
    }

    // --- 削除処理 ---
    function deleteEntry(key) {
      if (!db) {
        alert("DBに接続されていません。");
        return;
      }
      const tx = db.transaction("entries", "readwrite");
      const store = tx.objectStore("entries");
      const req = store.delete(Number(key));

      req.onsuccess = function() {
        console.log("deleted key:", key);
        showEntries();
      };

      req.onerror = function(e) {
        console.error("delete error:", e.target.error);
        alert("削除に失敗しました。コンソールを確認してください。");
      };
    }

    // --- 保存（追加） ---
    document.getElementById("saveBtn").addEventListener("click", () => {
      const text = document.getElementById("entry").value.trim();
      if (!text) return;

      const tx = db.transaction("entries", "readwrite");
      const store = tx.objectStore("entries");
      const addReq = store.add({ text: text, date: new Date().toLocaleString() });

      addReq.onsuccess = function(e) {
        console.log("added id:", e.target.result);
      };

      tx.oncomplete = function() {
        document.getElementById("entry").value = "";
        document.getElementById("entry").style.height = "auto";
        showEntries();
      };

      tx.onerror = function(e) {
        console.error("add transaction error:", e.target.error);
        alert("保存に失敗しました。コンソールを確認してください。");
      };
    });

    // --- テキストエリア自動リサイズ ---
    const textarea = document.getElementById("entry");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });

    // 初回フォーカス（必要なら）
    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        // Ctrl+Enterで保存するような仕様も後で追加できます
      }
    });
  </script>
</body>
</html>
