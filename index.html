<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ワンコメ日記</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 80px; /* 入力欄の高さ分確保 */
      font-family: sans-serif;
      font-size: 1.2em;
    }

    /* スクロール可能なコンテナ */
    #listContainer {
      padding: 10px;
      overflow-y: auto;
      max-height: calc(100vh - 90px);
      box-sizing: border-box;
    }

    /* 各エントリ */
    .entry {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    /* 日付と削除ボタンを隣に */
    .entryHeader {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #777;
      font-size: 0.9em;
      margin-bottom: 6px;
    }

    /* 本文だけ文字サイズ18px */
    .entryText {
      white-space: pre-wrap;
      color: #000;
      font-size: 18px;
    }

    .deleteBtn {
      background: none;
      border: none;
      color: #777;
      cursor: pointer;
      font-size: 0.9em;
      padding: 2px 6px;
    }

    .deleteBtn:hover {
      text-decoration: underline;
    }

    /* 入力欄の固定フッター */
    #inputArea {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f6f6f6;
      display: flex;
      padding: 6px 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.12);
      box-sizing: border-box;
      gap: 8px;
    }

    #entry {
      flex-grow: 1;
      font-size: 1em;
      line-height: 1.5;
      min-height: 40px; /* 高さ調整 */
      resize: none;
      overflow-y: hidden;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #saveBtn {
      font-size: 1em;
      padding: 0 16px;
      min-height: 40px;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #saveBtn:hover {
      background-color: #45a049;
    }

    /* スマホ向けレスポンシブ */
    @media (max-width: 600px) {
      #entry {
        font-size: 16px;
        min-height: 50px;
      }
      #saveBtn {
        font-size: 16px;
        min-height: 50px;
        padding: 0 20px;
      }
    }

  </style>
</head>
<body>

  <div id="listContainer">
    <h1>ワンコメント日記ver.1.3</h1>
    <div id="list"></div>
  </div>

  <div id="inputArea">
    <textarea id="entry" rows="1" placeholder="今日のひとこと" maxlength="30"></textarea>
    <button id="saveBtn">保存</button>
  </div>

  <script>
    let db;
    const request = indexedDB.open("DiaryDB", 1);

    request.onupgradeneeded = function(event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("entries")) {
        db.createObjectStore("entries", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function(event) {
      db = event.target.result;
      showEntries();
    };

    request.onerror = function(event) {
      console.error("DBエラー:", event.target.error);
    };

    function loadAllEntries(callback) {
      const tx = db.transaction("entries", "readonly");
      const store = tx.objectStore("entries");
      const entries = [];
      const req = store.openCursor();

      req.onsuccess = function(e) {
        const cursor = e.target.result;
        if (cursor) {
          const val = cursor.value || {};
          entries.push({
            id: cursor.key,
            date: val.date || "",
            text: val.text || ""
          });
          cursor.continue();
        } else {
          callback(entries);
        }
      };

      req.onerror = function(e) {
        console.error("cursor取得エラー:", e.target.error);
        callback([]);
      };
    }

    function showEntries() {
      if (!db) return;
      loadAllEntries(function(entries) {
        const listEl = document.getElementById("list");
        listEl.innerHTML = "";

        entries.forEach((entry) => {
          const entryDiv = document.createElement("div");
          entryDiv.className = "entry";

          const headerDiv = document.createElement("div");
          headerDiv.className = "entryHeader";

          const dateDiv = document.createElement("div");
          dateDiv.textContent = entry.date;

          const delBtn = document.createElement("button");
          delBtn.className = "deleteBtn";
          delBtn.textContent = "削除";
          delBtn.dataset.key = String(entry.id);

          delBtn.addEventListener("click", function() {
            if (confirm("この日記を削除しますか？削除したものは復元できません！")) {
              deleteEntry(delBtn.dataset.key);
            }
          });

          headerDiv.appendChild(dateDiv);
          headerDiv.appendChild(delBtn);

          const textDiv = document.createElement("div");
          textDiv.className = "entryText";
          textDiv.textContent = entry.text;

          entryDiv.appendChild(headerDiv);
          entryDiv.appendChild(textDiv);
          listEl.appendChild(entryDiv);
        });

        const container = document.getElementById("listContainer");
        setTimeout(() => { container.scrollTop = container.scrollHeight; }, 0);
      });
    }

    function deleteEntry(key) {
      if (!db) return;
      const tx = db.transaction("entries", "readwrite");
      const store = tx.objectStore("entries");
      const req = store.delete(Number(key));
      req.onsuccess = function() { showEntries(); };
    }

    document.getElementById("saveBtn").addEventListener("click", () => {
      const text = document.getElementById("entry").value.trim();
      if (!text) return;

      const tx = db.transaction("entries", "readwrite");
      const store = tx.objectStore("entries");
      store.add({ text: text, date: new Date().toLocaleString() });

      tx.oncomplete = function() {
        document.getElementById("entry").value = "";
        document.getElementById("entry").style.height = "auto";
        showEntries();
      };
    });

    const textarea = document.getElementById("entry");
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
